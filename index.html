<html>
    <script>
        for(var i=1;i<=8;i++)
        {
            for(var j=1;j<=8;j++)
            {
                if((i+j)%2==0)
                {
                    document.write("* ");
                }
                else
                {
                    document.write("# ");
                }
            }
            document.write("<br>");
        }
    </script>
</html>
